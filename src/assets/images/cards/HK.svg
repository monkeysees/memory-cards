<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 57 88" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-labelledby="hK-title">
  <title id="hK-title">King of hearts</title>
	<symbol id="hK-suit" width="8" height="10">
		<path d="M 2 0 l 2 2 l 2 -2 l 2 2 v 3 l -4 5 l -4 -5 v -3 z"></path>
	</symbol>
	<symbol id="hK-rank" width="8" height="12">
		<path d="M 0 0 h 2 v 5 l 4 -5 h 2 l -4 5 l 4 7 h -2 l -3 -5 h -1 v 5 h -2 z"></path>
	</symbol>
	<symbol id="hK-special" width="10" height="12">
		<path d="M 1 2 l 2 3 l 2 -3 l 2 3 l 2 -3 v 7 h -8 z"></path>
		<path id="hK-crown-dot" d="M 1 0 l 1 1 l -1 1 l -1 -1 z"></path>
		<use xlink:href="#hK-crown-dot" transform="translate(4, 0)"></use>
		<use xlink:href="#hK-crown-dot" transform="translate(8, 0)"></use>
		<rect x="1" y="10" width="8" height="2"></rect>
	</symbol>
	<symbol id="hK-index" width="57" height="88">
		<use xlink:href="#hK-rank" x="6" y="6"></use>
		<use xlink:href="#hK-suit" x="6" y="20"></use>
	</symbol>
	
	<rect x="1.5" y="1.5" width="54" height="85" fill="#fff"></rect>
	<path d="M 2 0 h 53 l 2 2 v 84 l -2 2 h -53 l -2 -2 v -84 z m 0 2 v 84 h 53 v -84 z" fill="var(--color-dark)"></path>
	<g style="fill: var(--color-error);">
		<use xlink:href="#hK-index"></use>
		<use xlink:href="#hK-index" transform="rotate(180, 28.5, 44)"></use>
		<use xlink:href="#hK-special" transform="translate(18.5, 32) scale(2)"></use>
	</g>
</svg>
