<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 57 88" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-labelledby="dJ-title">
  <title id="dJ-title">Jack of diamonds</title>
	<symbol id="dJ-suit" width="8" height="10">
		<path d="M 4 0 l 4 5 l -4 5 l -4 -5 z"></path>
	</symbol>
	<symbol id="dJ-rank" width="8" height="12">
		<path d="M 0 0 h 8 v 10 l -2 2 h -4 l -2 -2 v -3 h 2 v 3 h 4 v -8 h -6 z"></path>
	</symbol>
	<symbol id="dJ-special" width="10" height="12">
		<path d="M 4 0 h 1 v 2 l 2 -2 l 1 2 v 3 l -1 2 l -2 -2 v 7 h -1 v -8 h -2 v -1 h 2 z"></path>
	</symbol>
	<symbol id="dJ-index" width="57" height="88">
		<use xlink:href="#dJ-rank" x="6" y="6"></use>
		<use xlink:href="#dJ-suit" x="6" y="20"></use>
	</symbol>
	
	<rect x="1.5" y="1.5" width="54" height="85" fill="#fff"></rect>
	<path d="M 2 0 h 53 l 2 2 v 84 l -2 2 h -53 l -2 -2 v -84 z m 0 2 v 84 h 53 v -84 z" fill="var(--color-dark)"></path>
	<g style="fill: var(--color-error);">
